<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/layout/one-form-content.template.xhtml">

	<ui:define name="titleHead">
		<h:panelGroup>#{messages['mainMenu.settings']}</h:panelGroup> / #{messages['notification.title']}
	</ui:define>
	
	<ui:define name="titleBody">
		#{messages['mainMenu.settings']} / <p:outputLabel>#{messages['notification.title']}</p:outputLabel>
	</ui:define>

	<ui:define name="rightToolbarGroup">
		<p:commandButton value="#{messages['button.save']}" 	    		
	    		styleClass="avoidChangeTracking cancelTrackedChanges" ajax="false"
	    		action="notification" actionListener="#{settingsService.update(settingsBean.settings)}"
	    		icon="fa fa-save"/>
	</ui:define>

	<ui:define name="content">
		<h:panelGroup styleClass="settings-group" layout="block">
			<h:panelGrid columns="4" styleClass="panelGridDetails">
			
				<p:outputLabel for="appUrl" value="#{messages['notification.baseurl.label']}" />
				<h:inputText id="appUrl" value="#{settingsBean.settings.applicationBaseUrl}" />
				<h:message for="appUrl"/>
				<h:outputText value="#{messages['notification.baseurl.description']}"/>
				
				<p:outputLabel for="incorrectTimesheetNotification" value="#{messages['notification.incorrectTimesheetNotification.label']}" />
				<h:selectBooleanCheckbox id="incorrectTimesheetNotification" value="#{settingsBean.settings.incorrectTimesheetNotificationEnabled}" />
				<h:message for="incorrectTimesheetNotification" />
				<h:outputText value="#{messages['notification.incorrectTimesheetNotification.description']}"/>
				
			</h:panelGrid>
		</h:panelGroup>
	</ui:define>
</ui:composition>
