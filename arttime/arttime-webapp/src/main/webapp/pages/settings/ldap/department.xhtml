<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/settings/dataProviderTemplate.xhtml">


    <ui:define name="tabTitle">#{messages['ldap.departmentTrackingSystem.title']}</ui:define>
    <ui:define name="settings">
        <h:panelGroup styleClass="settings-group" layout="block">
            <h:panelGrid columns="4" styleClass="panelGridDetails">

                <p:outputLabel for="ldapDepartmentFilter" value="#{messages['ldap.departmentFilter.label']}"/>
                <h:inputTextarea id="ldapDepartmentFilter" value="#{settingsBean.settings.ldapDepartmentFilter}"/>
                <h:message for="ldapDepartmentFilter"/>
                <h:outputText value="#{messages['ldap.departmentFilter.description']}"/>

                <p:outputLabel for="ldapDepartmentFilterDepartmentAttribute"
                               value="#{messages['ldap.departmentFilter.departmentAttribute.label']}"/>
                <h:inputTextarea id="ldapDepartmentFilterDepartmentAttribute"
                                 value="#{settingsBean.settings.ldapDepartmentFilterDepartmentAttribute}"/>
                <h:message for="ldapDepartmentFilterDepartmentAttribute"/>
                <h:outputText value="#{messages['ldap.departmentFilter.departmentAttribute.description']}"/>
            </h:panelGrid>
        </h:panelGroup>
    </ui:define>


</ui:composition>
