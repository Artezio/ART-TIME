<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/one-form-content.template.xhtml">

    <ui:define name="titleHead">#{messages['createHourType.title']}</ui:define>

    <ui:define name="titleBody"><p:outputLabel>#{messages['createHourType.title']}</p:outputLabel></ui:define>

    <ui:define name="rightToolbarGroup">
        <c:set var="hourType" value="#{hourTypesBean.hourType}"/>
        <p:commandButton value="#{messages['button.create']}" ajax="false"
                         action="create" actionListener="#{hourTypesBean.create(hourType)}"
                         styleClass="avoidChangeTracking cancelTrackedChanges"/>
        <p:commandButton value="#{messages['button.cancel']}"
                         action="cancel"
                         immediate="true"
                         styleClass="avoidChangeTracking cancelTrackedChanges"
                         ajax="false"/>
    </ui:define>

    <ui:define name="content">
        <ui:include src="/pages/hourType/hourType.xhtml">
            <ui:param name="hourType" value="#{hourTypesBean.hourType}"/>
        </ui:include>

    </ui:define>
</ui:composition>
